<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
        }
        section {
            padding-top: 50px;
            text-align: center;
        }
        section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        section p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        section img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our website!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Discover the latest in technology:</p>
        <a href="https://example.com/technology" target="_blank"><img src="technology_image.jpg" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <p>Experience the breathtaking beauty of nature:</p>
        <a href="https://example.com/nature1" target="_blank"><img src="nature_image1.jpg" alt="Nature"></a>
        <a href="https://example.com/nature2" target="_blank"><img src="nature_image2.jpg" alt="Nature"></a>
        <a href="https://example.com/nature3" target="_blank"><img src="nature_image3.jpg" alt="Nature"></a>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <p>Indulge in delicious culinary delights:</p>
        <ul>
            <li><a href="https://example.com/food1" target="_blank"><img src="food_image1.jpg" alt="Roasted chicken"></a></li>
            <li><a href="https://example.com/food2" target="_blank"><img src="food_image2.jpg" alt="Fried eggs"></a></li>
            <li><a href="https://example.com/food3" target="_blank"><img src="food_image3.jpg" alt="Mashed potatoes"></a></li>
        </ul>
    </section>
</body>
</html>
